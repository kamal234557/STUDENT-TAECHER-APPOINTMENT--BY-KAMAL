<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Teacher Appointment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="appointment-container">
        <h1>Book an Appointment</h1>
        <form id="appointmentForm">
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required>
            </div>
            <div class="form-group">
                <label for="teacherName">Teacher Name:</label>
                <input type="text" id="teacherName" name="teacherName" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <select id="subject" name="subject" required>
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                    <option value="History">History</option>
                    <option value="English">English</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Reason for Appointment:</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter details..." required></textarea>
            </div>
            <button type="submit">Book Appointment</button>
        </form>
        <p id="successMessage" style="display:none;">Your appointment has been booked!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
